<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container text-center"> <!-- la clase container crea el contenedor centrado horizontalmente -->
        <div class="row"> <!-- la clase row crea una fila -->
            <div class="col-4 bg-secondary"> <!-- ocupará 4 columnas de las 12-->
                Column
            </div>
            <div class="col-5 bg-danger"> <!-- la clase col-4 define la mitad de las 12 columnas disponibles -->
                Column
            </div>
            <div class="col-3 bg-success"> <!-- ocupará 3 columnas de las 12. La suma total de cada columna da 12-->
                Column
            </div>
        </div>
     </div>
     
  </body>
</html>
