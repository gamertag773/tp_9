<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container text-center"> <!-- la clase container crea el contenedor centrado horizontalmente -->
        <div class="row"> <!-- la clase row crea una fila -->
            <div class="col-4 bg-secondary"> <!-- ocupará 4 columnas de las 12-->
                Column
            </div>
            <div class="col-8 bg-danger"> <!-- la clase col-8 ocupará 8 de las 12 disponibles. La suma total de las dos culumnas da 12, ancho completo -->
                Column
            </div>
        </div>
     
     
        <div class="row"> <!-- segunda fila -->
            <!-- cada columna toma 2 de las 12. La suma total da 12, lo que ocupará el ancho completo -->
            <div class="col-2 bg-warning">Column</div>
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-secondary">Column</div>
            <div class="col-2 bg-info">Column</div>
            <div class="col-2 bg-light-subtle">Column</div>
            <div class="col-2 bg-success-subtle">Column</div>
        </div>
     </div
     
  </body>
</html>
